<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your styles here */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #3498db;
        }
        p {
            margin-bottom: 15px;
        }
        .thank-you-message {
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Booking Confirmation</h1>
    <p>Dear {{ guest_name }},</p>
    <p>Your booking details:</p>
    <p>Destination: {{ destination_name }}</p>
    <p>Check-in: {{ check_in }}</p>
    <p>Check-out: {{ check_out }}</p>
    <p>Number of Guests: {{ guests }}</p>
    <p>Amount: {{ amount }}</p>
    <p>Contacts: {{ contacts }}</p>
    <p class="thank-you-message">Thank you for choosing our service!</p>
</body>
</html>
