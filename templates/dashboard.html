<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>Suites Global</title>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="#Home">
        <img src="/static/images/B&N International Ltd.png" alt="Suites Global Logo">
    </a>
    <ul>
        <li><a href="/">To Users' Site</a></li>
        <li><a href="/list_property">List Property</a></li>
        <li><a href="/list_destination">List Destination</a></li>
    </ul>
</nav>
<section>
  <div class="welcome">
<p>Welcome, {{ admin_name }}</p>
</div>
</section>
<!-- Destinations Section-->

<section id="Destination" class="Destination">
  <div class="container">
      <div class="header-container">
          <h2>Destinations</h2>
          <button type="button" id="button" onclick="window.location.href='/Admin_destinations';">View Your Destinations</button>
      </div>
      <div class="image-container">
          <figure>
              <img src="/static/images/Mombasa.jpeg" alt="Mombasa Image">
              <figcaption>Mombasa</figcaption>
          </figure>
          <figure>
              <img src="/static/images/Lisbon.webp" alt="Lisbon Image">
              <figcaption>Lisbon</figcaption>
          </figure>
          <figure>
              <img src="/static/images/CapeTown.jpeg" alt="CapeTown Image">
              <figcaption>Cape Town</figcaption>
          </figure>
      </div>
  </div>
</section>


  <!-- What We Do Section -->
  <section id="what-we-do" class="what-we-do-section">
    <div class="container">
      <div class="header-container">
        <h2>Featured Properties</h2>
        <button type="button" id="button" onclick="window.location.href='/Admin_properties';">View Your Properties</button>
      </div>
      <div class="image-container">
        <img src="/static/images/prop3.webp" alt="What We Do Image" width="300" height="300">
        <img src="/static/images/prop1.jpeg" alt="What We Do Image" width="300" height="300">
        <img src="/static/images/prop2.jpg" alt="What We Do Image" width="300" height="300">
      </div>
    </div>
</section>



    <!-- Footer Section -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 Suits Global. All rights reserved.</p>
      <ul>
        <li><a href="#about">About Us</a></li>
        <li><a href="#what-we-do">What We Do</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
