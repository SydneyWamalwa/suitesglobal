<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>List Property</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .amenity-image {
            width: 50px; /* Adjust the width as needed */
            height: 50px; /* Adjust the height as needed */
            margin-right: 10px; /* Adjust the spacing between images */
        }


        .amenity-container {
    display: flex;
    align-items: center;
}

.amenity-container img {
    margin-right: 10px; /* Adjust the margin as needed */
}

.amenity-container label {
    display: flex;
    align-items: center;
}


    </style>
</head>
<body>
    <h2>List Your Property</h2>

    <!-- Property Listing Form -->
    <form id="propertyForm" action="/list_property" method="post" enctype="multipart/form-data">
        <label for="property_name">Property Name:</label>
        <input type="text" id="property_name" name="property_name" required><br>

        <label for="property_description">Property Description:</label>
        <textarea id="property_description" name="property_description" required></textarea><br>

        <label for="property_image">Property Image:</label>
        <input type="file" id="property_image" name="property_image" accept="image/*" required><br>

        <label for="thumbnail_image">Thumbnail Image:</label>
        <input type="file" id="thumbnail_image" name="thumbnail_image" accept="image/*" required><br>

        <label for="thumbnail_image">Thumbnail Image:</label>
        <input type="file" id="interior1" name="Additional Image1" accept="image/*" required><br>

        <label for="thumbnail_image">Thumbnail Image:</label>
        <input type="file" id="interior2" name="Additional Image2" accept="image/*" required><br>

        <label for="thumbnail_image">Thumbnail Image:</label>
        <input type="file" id="interior3" name="Additional Image3" accept="image/*" required><br>

        <label for="thumbnail_image">Thumbnail Image:</label>
        <input type="file" id="interior4" name="Additional Image4" accept="image/*" required><br>

        <label for="property_type">Property Type:</label>
        <select id="property_type" name="property_type">
            <option value="Apartment">Apartment</option>
            <option value="Own Compound">Own Compound</option>

            <!-- Add more options if needed -->
        </select><br>

        <label for="Price">Price per Night:</label>
        <textarea id="Price" name="Price" required></textarea><br>

        <label for="amenities">Amenities:</label>
        <div>
            <!-- Checkboxes with associated images and text for amenities -->
            <div class="amenity-container">
                <input type="checkbox" id="amenity1" name="amenities[]" value="Hot Shower">
                <label for="amenity1">
                    <img class="amenity-image" src="/static/images/bathtub.png" alt="Amenity 1">
                    Hot Shower
                </label>
            </div>


            <div class="amenity-container">
                <input type="checkbox" id="amenity2" name="amenities[]" value="Water Kettle">
                <label for="amenity2">
                    <img class="amenity-image" src="/static/images/electric-kettle.png" alt="Amenity 2">
                    Water Kettle
                </label>
            </div>

            <div class="amenity-container">
                <input type="checkbox" id="amenity3" name="amenities[]" value="Breakfast">
                <label for="amenity3">
                    <img class="amenity-image" src="/static/images/english-breakfast.png" alt="Amenity 3">
                    Breakfast
                </label>
            </div>

            <div class="amenity-container">
                <input type="checkbox" id="amenity4" name="amenities[]" value="Free Parking">
                <label for="amenity3">
                    <img class="amenity-image" src="/static/images/garage-car.png" alt="Amenity 3">
                    Free Parking
                </label>
            </div>

            <div class="amenity-container">
                <input type="checkbox" id="amenity5" name="amenities[]" value="Kitchen">
                <label for="amenity3">
                    <img class="amenity-image" src="/static/images/kitchen.png" alt="Amenity 3">
                    Kitchen
                </label>
            </div>

            <div class="amenity-container">
                <input type="checkbox" id="amenity6" name="amenities[]" value="Wi-Fi">
                <label for="amenity3">
                    <img class="amenity-image" src="/static/images/wi-fi.png" alt="Amenity 3">
                    Wi-Fi
                </label>
            </div>

            <div class="amenity-container">
                <input type="checkbox" id="amenity7" name="amenities[]" value="Shampoo">
                <label for="amenity3">
                    <img class="amenity-image" src="/static/images/shampoo.png" alt="Amenity 3">
                    Shampoo
                </label>
            </div>

            <div class="amenity-container">
                <input type="checkbox" id="amenity8" name="amenities[]" value="Shopping Center">
                <label for="amenity3">
                    <img class="amenity-image" src="/static/images/shopping-center.png" alt="Amenity 3">
                    Shopping Center
                </label>
            </div>

            <div class="amenity-container">
                <input type="checkbox" id="amenity9" name="amenities[]" value="Private Living Room">
                <label for="amenity3">
                    <img class="amenity-image" src="/static/images/sofa.png" alt="Amenity 3">
                    Private Living Room
                </label>
            </div>

            <div class="amenity-container">
                <input type="checkbox" id="amenity10" name="amenities[]" value="Luggage Dropped Off Allowed">
                <label for="amenity3">
                    <img class="amenity-image" src="/static/images/suitcase.png" alt="Amenity 3">
                    Luggage Dropped Off Allowed
                </label>
            </div>

            <div class="amenity-container">
                <input type="checkbox" id="amenity11" name="amenities[]" value="Swimming Pool">
                <label for="amenity3">
                    <img class="amenity-image" src="/static/images/swimming-pool.png" alt="Amenity 3">
                    Swimming Pool
                </label>
            </div>

            <!-- Add more checkboxes with images and text as needed -->
        </div>


        <button type="submit">List Property</button>
    </form>
</body>
</html>
