<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        /* Add your styling here */
        body {
            font-family: 'Arial', sans-serif;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px;
        }

        .image-item {
            position: relative;
        }

        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto; /* Center the image */
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%; /* Adjust the width as needed */
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            text-align: center;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="image-grid">
        <div class="image-item">
            <img src="images/prop1.jpeg" alt="Image 1">
            <div class="image-caption">Vipingo Ridge</div>
        </div>
        <div class="image-item">
            <img src="images/prop2.jpg" alt="Image 2">
            <div class="image-caption">Palm View</div>
        </div>
        <!-- Add more image items as needed -->
    </div>

</body>
</html>
